<h3>Statistics</h3>
<div class='md-padding' layout="row">
	<md-card>
		<md-card-header>
			<md-card-header-text>
			  <span class="md-title">Number of events</span>
			</md-card-header-text>
		</md-card-header>
		<md-card-content>
			<h3>{{count}}</h3>
		</md-card-content>
	</md-card>
	<md-card>
		<md-card-header>
			<md-card-header-text>
			  <span class="md-title">Latency (in seconds)</span>
			</md-card-header-text>
		</md-card-header>
		<md-card-content>
			<h3>{{latency}}</h3>
		</md-card-content>
	</md-card>
</div>
<md-card layout-wrap>
	<md-card-header>
		<md-card-header-text>
		  <span class="md-title">Latency (in seconds)</span>
		</md-card-header-text>
	</md-card-header>
	<md-card-content>
		<div linear-chart chart-data="latencyData"></div>
	</md-card-content>
</md-card>
<md-card layout-wrap>
	<md-card-header>
		<md-card-header-text>
		  <span class="md-title">Number of events processed in the last 10 seconds</span>
		</md-card-header-text>
	</md-card-header>
	<md-card-content>
		<div linear-chart chart-data="countData"></div>
	</md-card-content>
</md-card>
