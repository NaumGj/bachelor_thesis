<!doctype html>
<html lang="en" ng-app ="IoTVisual">
<head>
	<meta charset="utf-8">
	<title>IoT</title>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">

	<!-- Angular Material requires Angular.js Libraries -->
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-resource.js"></script>

	<!-- Angular Material Library -->
	<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
	
	<!-- d3js Visualization Library -->
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	
	<script src="http://ngmaterial.assets.s3.amazonaws.com/svg-assets-cache.js"></script>

	<!-- Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link data-require="bootstrap-css@*" data-semver="3.3.1" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <script data-require="ui-bootstrap@*" data-semver="0.12.1" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.1.min.js"></script>

	<script src="app.js"></script>
	<script src="services.js"></script>
    <style>
    .md-sidenav-left .md-theme-indigo, .md-sidenav-left .nav-theme {
        background-color: #285f95;
    }
    .md-toolbar-tools {
        background-color: #285f95;
    }
    </style>
</head>
<body>

	<div ng-controller="AppCtrl" layout="column" style="min-height:100%" ng-cloak>
		<section layout="row" flex>

			<!-- left navigation START -->
			<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
				<md-toolbar class="md-theme-indigo">
					<div align="center">
						<img src="http://icons.iconarchive.com/icons/mahm0udwally/all-flat/256/Computer-icon.png" />
					</div>
					<h1 class="md-toolbar-tools">
						Internet of Things
					</h1>
				</md-toolbar>
				<md-content layout-padding>	
					<md-menu-item>
						<md-button ng-href="#!/">Home</md-button>
					</md-menu-item>
					<md-menu-item>
						<md-button ng-href="#!/counters">Kafka throughput</md-button>
					</md-menu-item>
					<md-menu-item>
						<md-button ng-href="#!/fire">Send fire events</md-button>
					</md-menu-item>
					<md-menu-item>
						<md-button ng-href="#!/shoplifting">Shoplifting scenario</md-button>
					</md-menu-item>
				</md-content>
			</md-sidenav>
			<!-- left navigation END -->

			<!-- main START -->
			<md-content flex layout-fill>
				<!-- title toolbar START -->
				<md-toolbar>
					<div class="md-toolbar-tools">
						<md-button ng-click="toggleLeft()" class="md-icon-button md-button md-ink-ripple" hide-gt-md>
							 <i class="material-icons">menu</i>
						</md-button>
						<h2 class="md-flex">Internet of Things</h2>
					</div>
				</md-toolbar>
				
				<div>
					
					<div ng-view></div>

				</div>

				<div flex></div>
			</md-content>
			<!-- main END -->

		</section>
	</div>

</body>
</html>
